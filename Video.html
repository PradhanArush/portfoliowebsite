<script>
    let option = document.querySelector(".control");
    let ul = document.querySelector("ul");
    let check = true; 
    option.onclick = () => {
        if (check) {
            ul.style.display = "flex";
            check = false;
        } else {
            ul.style.display = "none";
            check = true;
        }
    };
</script>
